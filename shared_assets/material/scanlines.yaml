---
name: Halley/Scanlines
base: sprite_base.yaml
uniforms:
  - MaterialBlock:
    - u_col0: vec4
    - u_col1: vec4
    - u_distance: float
passes:
  - blend: Opaque
    shader:
      - language: glsl
        vertex: sprite.vertex.glsl
        pixel: scanline.pixel.glsl
      - language: hlsl
        vertex: sprite.vertex.hlsl
        pixel: scanline.pixel.hlsl
      - language: metal
        vertex: sprite.vertex.metal
        pixel: scanline.pixel.metal
...
