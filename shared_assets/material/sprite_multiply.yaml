---
name: Halley/SpriteMultiply
base: sprite_base.yaml
textures:
  - tex0: sampler2D
passes:
  - blend: Multiply
    shader:
      - language: glsl
        vertex: sprite.vertex.glsl
        pixel: sprite.pixel.glsl
      - language: hlsl
        vertex: sprite.vertex.hlsl
        pixel: sprite.pixel.hlsl
      - language: metal
        vertex: sprite.vertex.metal
        pixel: sprite.pixel.metal
...
