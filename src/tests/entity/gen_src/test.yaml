---
component:
  name: Position
  members:
    - position: 'Halley::Vector2f'
---
component:
  name: Velocity
  members:
    - velocity: 'Halley::Vector2f'
---
component:
  name: Time
  members:
    - elapsed: float
---
component:
  name: Sprite
  members:
    - sprite: 'Halley::Sprite'
    - layer: int
---
component:
  name: SpriteAnimation
  members:
    - player: 'Halley::AnimationPlayer'
---
system:
  name: Time
  families:
    - main:
      - Time: write
  messages:
    - Expire: send
---
system:
  name: Movement
  families:
    - main:
      - Position: write
      - Velocity: write
  access: ['world']
  messages:
    - Expire: receive
---
system:
  name: SpriteAnimation
  families:
    - main:
      - Sprite: write
      - SpriteAnimation: write
      - Velocity: read
  strategy: parallel
---
system:
  name: Render
  families:
    - main:
      - Position: read
      - Sprite: write
  method: render
  strategy: global
---
system:
  name: SpawnSprite
  access: ['world', 'api']
---
message:
  name: Expire
  members:
    - time: float
